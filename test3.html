<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var hanzi=['一','二','三','四']
       var test = aqiData.filter(function(item,index){
           return item[1] > 60;
       }).sort(function(a,b){
           return b[1] - a[1]
       });
        console.log(test);
        var uL = document.getElementById("aqi-list"),li;
        test.forEach(function(item,index){
            li =  document.createElement('li');

            li.innerHTML="第"+hanzi[index]+'名：'+item[0]+' , '+item[1];
            uL.appendChild(li)
        })

    })();

</script>
</body>
</html>
